{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Mahindra System: Admin Dashboard {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logo.jpg' %}" type="image/x-icon">
</head>
<style>
    body {
        background-color: #FBFAF9;
    }

    #logo {
        width: 50%;
    }
</style>
<body>
    
    <header class="container-fluid " role="heading">
        <div class="row bg-danger">
            <span class="text-center text-white">Techmahindra Limited Records Management System</span>
        </div>

        <!-- <div class="row d-flex justify-content-center ">
            <div class="col-lg-auto">
                <a class="d-flex justify-content-center" href="{% url 'home' %}">
                    <img class="img-fluid" id="logo" src="{% static 'assets/logo.jpg' %}" alt="logo">
                </a>
            </div>
        </div> -->
    </header>

        <!-- PUT NEXT NAV HERE ... -->
    <nav class="navbar navbar-expand-md  fixed-top pt-md-4 pt-5">
      <div class="container-xl">
        <a href="#" class="navbar-brand">
          <span class="fw-bold text-secondary">TechMahindra</span>
        </a>

        <!-- Toggle button for mobile nav -->
        <button class="navbar-toggler"
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#main-nav"
                aria-controls="main-nav"
                aria-expanded="false"
                aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav MOBILE VIEW -->
        <div class="collapse navbar-collapse justify-content-end align-center justify-content-md-evenly" id="main-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Search Employee</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'edit_profile' %}" class="nav-link">Edit Profile</a>
            </li>

              <a href="{% url 'register_admin' %}" class="nav-link">Register Admin</a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <span class="">Admin: {{user.firstname_and_middlename}} {{user.lastname}}</span>
            </li>
          </ul>

          
        </div>

      </div>
    </nav>


    <main class="container-fluid">
            <div class="row">
              {% block content %}

              {% endblock %}
            </div>
    </main>



    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
