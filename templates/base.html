{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Mahindra System {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logo.jpg' %}" type="image/x-icon">
</head>
<style>
    body {
        background-color: #FBFAF9;
    }

    #logo {
        width: 50%;
    }
</style>
<body>
    
    <header class="container-fluid" role="heading">
        <div class="row bg-danger">
            <span class="text-center text-white">Techmahindra Limited Records Management System</span>
        </div>

        <div class="row d-flex justify-content-center ">
            <div class="col-lg-auto">
                <a class="d-flex justify-content-center" href="{% url 'home' %}">
                    <img class="img-fluid" id="logo" src="{% static 'assets/logo.jpg' %}" alt="logo">
                </a>
            </div>
        </div>
    </header>
    <nav>
        <!-- PUT NEXT NAV HERE ... -->
    </nav>


    <main class="container-fluid">
            <div class="row">
                {% block content %}
                    <div class="mb-3 text-center">
                        <a class="btn btn-danger" href="{% url 'administrator' %}">Administrator</a>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-danger px-4" href="{% url 'employee' %}">Employee</a>
                    </div>
                {% endblock %}
            </div>
    </main>



    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
