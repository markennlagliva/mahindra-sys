{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Mahindra System {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logo.jpg' %}" type="image/x-icon">


    <link rel="stylesheet" href="{% static 'node_modules/alertifyjs/build/css/alertify.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'node_modules/alertifyjs/build/css/themes/default.min.css' %}"/>
  

</head>
<style>
    body {
        background-color: #FBFAF9;
        /* background-image: url("{% static 'assets/login.gif' %}");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover; */
    }

    /* #logo {
        width: 50%;
    } */
</style>
<body class="min-vh-100">
    
    <header class="container-fluid fixed-top " role="heading">
        <div class="row bg-danger">
            <span class="text-center text-white">Techmahindra Limited Records Management System</span>
        </div>
    </header>


    <main class="container-fluid border border-3 min-vh-100 d-flex justify-content-center align-items center flex-column  ">
            <div class="row d-flex justify-content-center ">
                <div class="col-lg-auto">
                    <a class="d-flex justify-content-center" href="{% url 'home' %}">
                        <img class="img-fluid" width="300" id="logo" src="{% static 'assets/logo.jpg' %}" alt="logo">
                    </a>
                </div>
            </div>
            <div class="row">
                {% block content %}
                    <div class="mb-3 text-center">
                        <a class="btn btn-danger" href="{% url 'administrator' %}">Administrator</a>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-danger px-4" href="{% url 'employee' %}">Employee</a>
                    </div>
                {% endblock %}
            </div>
        </div>
    </main>



    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

<script src="{% static 'node_modules/alertifyjs/build/alertify.min.js' %}"></script>
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->

{% block alertify %}
        
{% endblock alertify %}

</html>
