{% extends "base.html" %}

{% block title %}
    Mahindra: Administrator login
{% endblock title %}

{% block content %}
    <div class="mb-3 text-center">
        <span class="btn btn-danger">Administrator</span>
    </div>
    <form action="POST">
        <div class="d-flex align-items-center flex-column ">
          <!-- Authentication HERE -->
        </div>
        <div class="d-flex justify-content-center " >
            <button class="btn btn-danger" type="submit" >Login</button>
        </div>
    </form>

    {% if form.errors %}
        <ul class="errorlist" >
            {% for field, errors in form.errors.items %}
                <li>{{ field }}: {{ errors }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
